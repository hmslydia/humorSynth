<template name="associationDescription">
  <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>  
        <p>
          A headline containing an aspect such "End for Mankind", could trigger in you an association like "global warming." These associations can be worked into jokes, or could be the basis for applying other techniques. It's good to keep track of associations you have.
        </p>  
        
        <p>
          Here are some examples of headline aspects and the associations they triggered.
        </p>
      </div>
      <div class='col-md-2'></div>
  </div>

  <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'> 
        {{#each examples}}
          <div class="spacer">  
            {{> UI.dynamic template=exampleTemplate}} 
          </div>  
        {{/each}}
      </div>
      <div class='col-md-2'></div>
  </div>
 
  
  
  

  
 
  
  
</template>




<template name="associationExample">
    <div class="exampleBox">
      <div class='row'> 
        <div class='col-md-0'></div>    
        <div class='col-md-6'>
          <div class="table-label center">
            Headline
          </div>
        </div> 
        <div class='col-md-0'></div>  
        <div class='col-md-6'>
          <div class="table-label center">Joke</div>
        </div>  
      </div>
      
      <div class='row'> 
        <div class='col-md-0'></div>    
        <div class='col-md-6'>
          <div class="headlineSmall">{{{headline}}}</div>
        </div> 
        <div class='col-md-0'></div>  
        <div class='col-md-6'>
          <span class="jokeText">{{{voice}}}</span>          
        </div>  
      </div>     
      
      <div class='row'> 
        <div class='col-md-12'>&nbsp;</div>    
      </div>

    
    
      <div class='row'>  
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">Headline Chunk</div>
        </div>   
        <div class='col-md-4'>
          <span class="focusPoint center annotation">{{annotation1}}</span>
        </div> 
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">
          Alternative Chunk
          </div>
        </div>  
        <div class='col-md-4'>
          <span class="focusPoint2 center annotation">{{annotation2}}</span>
          
        </div>  
      </div> 
    
    
      <div class='row'> 
        <div class='col-md-12'> &nbsp;</div>    
      </div>
      
      
      <div class='row'> 
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">
          Explanation:
          </div>
        </div>
        <div class='col-md-10'>
          {{annotation3}}
        </div>
      </div>
    
    </div>
</template>
