
<template name="introduction">
  <div class='container'>
    <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>
        <div class='title' align="center">{{name}}</div>   
          
        </div>
      <div class='col-md-2'></div>
    </div> 
    
    {{> UI.dynamic template=descriptionTemplate}}
    

    
    <div class='row'>
      <div class='col-md-5'></div>
      <div class='col-md-2'>
        <button class="next btn btn-success" > Next </button>
      </div>
      <div class='col-md-5'></div>
    </div> 
  </div>
  
  
</template>
