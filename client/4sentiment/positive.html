
<template name="positiveSentimentExamples">


  {{#each positiveSentimentExamples}}
   <div class="exampleBox"> 
    <div class='row'> 
      <div class='col-md-2'>
            
      </div> 
      <div class='col-md-3'>
        <b>Headline </b>     
      </div>    
      <div class='col-md-4'>
        <b>Joke </b>     
      </div> 
      <div class='col-md-3'>
        <b>Sentiment <br>Indication</b>
      </div> 
  
    </div>
     
     
     
    <div class="rowspacer">
      <div class='row'> 
        <div class='col-md-2'>
             <div class="table-label center">Texts </div>
        </div> 
        <div class='col-md-3'>
          {{headline}}      
        </div>    
        <div class='col-md-4'>
          {{joke}}     
        </div> 
        <div class='col-md-3'>
          
        </div> 
    
      </div>
    </div>
    <div class='row'> 
      <div class='col-md-2'>
          <div class="table-label center">Sentiments</div>
      </div> 
      <div class='col-md-3'>
        {{headlineSentiment}}     
      </div>    
      <div class='col-md-4'>
        <span class="writeExample">{{jokeSentiment}}</span>     
      </div> 
      <div class='col-md-3'>
        <span class="writeExample">{{{jokeSnippet}}}</span>
      </div> 
  
    </div>     
   </div>    
      
  {{/each}}
</template>



<template name="sentimentExercises">
  <div class='row'> 
    <div class='col-md-2'>
          
    </div> 
    <div class='col-md-3'>
      <b>Headline </b>     
    </div>    
    <div class='col-md-4'>
      <b>Joke </b>     
    </div> 
    <div class='col-md-3'>
      <b>Sentiment <br>Indication</b>
    </div> 

  </div>

  {{#each sentimentExercises}}
    <span id="{{displayId}}" class="exerciseSpan">
    <div class='row'> 
      <div class='col-md-2'>
           <div class="table-label center">Texts </div>
      </div> 
      <div class='col-md-3'>
        {{headline}}      
      </div>    
      <div class='col-md-4'>
        {{joke}}     
      </div> 
      <div class='col-md-3'>
        
      </div> 
  
    </div>
    <br>
    <div class='row'> 
      <div class='col-md-2'>
          <div class="table-label center">Sentiments</div>
      </div> 
      <div class='col-md-3'>
        {{headlineSentiment}}     
      </div>    
      <div class='col-md-3'>
        <span class="annotation">
          <input class="answer" data-exerciseId="{{displayId}}" data-exercisetype="jokeSentiment" type="text" size="15"/>
          </span>
      </div> 
      <div class='col-md-4'>
        <span class="annotation">
          <input class="answer" data-exerciseId="{{displayId}}" data-exercisetype="jokeSnippet" type="text" size="25"/>
          </span>
      </div> 
  
    </div>  
    
    
    
    <br>
    <div class='row'> 
      <div class='col-md-3'>
                </div> 
      <div class='col-md-2'>
            <button class="showAnswers btn btn-success"> Show </button> 
      </div> 
      <span class="ourAnswers" style="display:none">    
        <div class='col-md-3'>
          {{jokeSentiment}}     
        </div> 
        <div class='col-md-4'>
          {{{jokeSnippet}}}
        </div> 
      </span>
    </div>     
      
      <br>
    </span>
  {{/each}}
</template>
