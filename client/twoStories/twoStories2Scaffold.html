<template name="twoStoriesScaffoldDescription">
  <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>  
        <p>
        Now you can practice identifying the detail or example in the joke and the aspect of the headline that inspired it.
        </p>
        <p>
        
        Once you have entered your answers, you can press "Show Answers" to see our answers.
               
        </p>  
      </div>
      <div class='col-md-2'></div>
  </div>
    
  <div class="">
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
        {{#each examples}}          
          {{> UI.dynamic template=exampleTemplate}}            
        {{/each}}
      </div> 
      <div class='col-md-2'></div> 
    </div>
  </div>
</template>






<template name="twoStoriesScaffold">
  <div class="exerciseContainer">
    <div class='row'> 
      <div class='col-md-0'></div>    
      <div class='col-md-6'>
        <div class="table-label center">
          Headline
        </div>
      </div> 
      <div class='col-md-0'></div>  
      <div class='col-md-6'>
        <div class="table-label center">Joke</div>
      </div>  
    </div>
    
    <div class='row'> 
      <div class='col-md-0'></div>    
      <div class='col-md-6'>
        <div class="headlineSmall">{{{headline}}}</div>
      </div> 
      <div class='col-md-0'></div>  
      <div class='col-md-6'><span class="jokeText">"{{{voice}}}"</span></div>  
    </div>     
    
    <div class='row'> 
      <div class='col-md-12'>&nbsp;</div>    
    </div>



    <div class='row'>  
      <div class='col-md-0'></div> 
      <div class='col-md-2'>
        <div class="table-label">Headline Aspect</div>
      </div>   
      <div class='col-md-4'>
        <span class="focusPoint center annotation">
          <textarea rows="2" cols="28">
          </textarea>
        </span>
      </div> 
      <div class='col-md-0'></div> 
      <div class='col-md-2'>
        <div class="table-label">
        Indication it's good:
        </div>
      </div>  
      <div class='col-md-4'>
        <span class="focusPoint2 center annotation">
                  <textarea rows="2" cols="28">
          </textarea>
        </span>  
      </div>  
    </div> 
    <br>


    <div class='row'>  
      <div class='col-md-0'></div> 
      <div class='col-md-2'>
        <div class="table-label">POV / Person it's good for</div>
      </div>   
      <div class='col-md-4'>
        <span class="focusPoint center annotation">
                  <textarea rows="2" cols="28">
          </textarea>
        
        </span>
      </div> 
      <div class='col-md-0'></div> 
      <div class='col-md-2'>
        <div class="table-label">
        Phrase indicating reason it's good
        </div>
      </div>  
      <div class='col-md-4'>
        <span class="focusPoint3 center annotation">
        
                  <textarea rows="2" cols="28">
          </textarea>
        </span>  
      </div>  
    </div> 
    <br>
    <div class='row'>  
      <div class='col-md-12'>
        <div class="center">
          <button class="showAnswers btn btn-success"> Show Answers</button>       
        </div>
      </div>       
    </div> 
    
    <div class="ourAnswers" style="display:none">    
      <div class='row'>  
        <div class='col-md-0'></div> 
        
        <div class='col-md-2'>
          <div class="table-label">Headline Aspect</div>
        </div>   
        <div class='col-md-4'>
          <span class="focusPoint center annotation">{{annotation1}}</span>
        </div> 
        
        
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">
          Phrase indicating reason it's good:
          </div>
        </div>  
        <div class='col-md-4'>
          <span class="focusPoint3 center annotation">{{{annotation2}}}</span>
          
        </div>  
      </div> 
  
  
 <br>   
 
 <div class='row'>  
        <div class='col-md-0'></div> 
        
        <div class='col-md-2'>
          <div class="table-label">POV / Person it's good for</div>
        </div>   
        <div class='col-md-4'>
          <span class="focusPoint center annotation">{{annotation3}}</span>
        </div> 
        
        
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">
          Phrase indicating reason it's good:
          </div>
        </div>  
        <div class='col-md-4'>
          <span class="focusPoint2 center annotation">{{{annotation4}}}</span>
          
        </div>  
      </div> 
    
      <div class='row'> 
        <div class='col-md-12'> &nbsp;</div>    
      </div>
      
      
      <div class='row'> 
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">
          Explanation:
          </div>
        </div>
        <div class='col-md-10'>
          {{{annotation5}}}
        </div>
      </div>








    </div>
  </div> 
</template>
