<template name="evaluation">
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  <p>
After you’ve written a joke, it’s good to make sure it has all three basic components. You can still improve it if you want, but if it has these, it is at least a joke.
  </p>
 <p>
   <ul>
     
     <li>A violation <i>(ex. "sarcasm" or "angle")</i></li>
     <li>A belief that supports the unexpected sentiment in the joke <i>(ex. "Food snobs love Taco Bell")</i></li>
     <li>Two connections betweens the joke and the headline. (<i>ex. "Bieber" in the headline is connected to "Bieber fan (speaker) in the joke"</i>)</li>
   </ul>
 </p> 

  <p>
    The examples will make things clear, but remember, the examples and the sample answers are just one possible way of answering. It should indicate the type of answer, not the exactly answer you could give. 
  </p>

      </div>
      <div class='col-md-2'></div>
    </div>
    <br>

    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>  
        <span class="sampleHeadline">Evaluation</span><br>  
        <p>        
          <div class="">
            {{> UI.dynamic template="evaluationExamples"}} 
          </div>         
        </p>         
      </div>
      <div class='col-md-2'></div>
    </div>     
    <br>



    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>  
        <span class="sampleHeadline">Exercises</span><br>  
        <p>        
          <div class="">
            {{> UI.dynamic template="evaluationExercises"}} 
          </div>         
        </p>         
      </div>
      <div class='col-md-2'></div>
    </div>     
    <br>

   

</template>
