<template name="povDescription">
  <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>
        <p>
          <span class="newTechnique">New Technique!</span>
          Now we are going to introduce you to the micro-technique of "Point of View." On this page we will define the micro-technique  and show you examples, next you will practice identifying it in real jokes, and lastly you will do exercises using this technique.
        </p>
          
        <p>
          A joke can be constructed from a neutral point of view, but often if it is more surprising if it from an unique point of view. What points of view make for good jokes? Often, good points of view are directly derived from the headlines. 
        </p>  
        <p>
          Here we will show you several instances where an aspect of the headline directly inspired the point of view the joke is from.
        </p>
      </div>
      <div class='col-md-2'></div>
  </div>

  <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'> 
        {{#each examples}}
          <div class="spacer">  
            {{> UI.dynamic template=exampleTemplate}} 
          </div>  
        {{/each}}
      </div>
      <div class='col-md-2'></div>
  </div>
 
  
  
  

  
 
  
  
</template>




<template name="povExample">
    <div class="exampleBox">
      <div class='row'> 
        <div class='col-md-0'></div>    
        <div class='col-md-6'>
          <div class="table-label center">
            Headline
          </div>
        </div> 
        <div class='col-md-0'></div>  
        <div class='col-md-6'>
          <div class="table-label center">Joke</div>
        </div>  
      </div>
      
      <div class='row'> 
        <div class='col-md-0'></div>    
        <div class='col-md-6'>
          <div class="headlineSmall">{{{headline}}}</div>
        </div> 
        <div class='col-md-0'></div>  
        <div class='col-md-6'>
          <span class="jokeText">{{{voice}}}</span>          
        </div>  
      </div>     
      
      <div class='row'> 
        <div class='col-md-12'>&nbsp;</div>    
      </div>

    
    
      <div class='row'>  
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">Headline Chunk</div>
        </div>   
        <div class='col-md-4'>
          <span class="focusPoint center annotation">{{annotation1}}</span>
        </div> 
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">
          POV
          </div>
        </div>  
        <div class='col-md-4'>
          <span class="focusPoint2 center annotation">{{annotation2}}</span>
          
        </div>  
      </div> 
    
    
      <div class='row'> 
        <div class='col-md-12'> &nbsp;</div>    
      </div>
      
      
      <div class='row'> 
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">
          Explanation:
          </div>
        </div>
        <div class='col-md-10'>
          {{annotation3}}
        </div>
      </div>
    
    </div>
</template>
