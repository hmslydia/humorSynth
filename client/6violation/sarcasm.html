
<template name="sarcasmExamples">

  {{#each sarcasmExamples}}
   <div class="exampleBox">
    <div class='row'> 
      <div class='col-md-6'>
        <b>Headline </b>     
      </div>   
      <div class='col-md-6'>
        <b>Joke </b>     
      </div> 
  
  
    </div> 
       
    <div class='row'> 
      <div class='col-md-6'>
        {{headline}} <br>
        <span class="description">{{description}}</span>     
      </div>    
      <div class='col-md-6'>
        {{joke}}     
      </div> 

  
    </div>
    <br>
    <div class='row'> 
      <div class='col-md-6'>
        <div class="table-label ">Expectations</div> 
        <ul class="">
        {{#each expectations}}
          <li>{{expectation}}</li>
        {{/each}}     
        </ul>
      </div> 
      
      <div class='col-md-6'>
        <div class='rowspacer'>  
          <div class='row'> 
            <div class='col-md-4'>
              <div class="table-label ">Violation</div>
            </div>
            <div class='col-md-8'>
              <span class="">Sarcasm</span>
            </div>           
          </div>
        </div>
        <div class='rowspacer'>          
          <div class='row'> 
            <div class='col-md-4'>
             <div class="table-label "> Belief Type</div>
            </div>
            <div class='col-md-8'>
              <span class="writeExample">{{beliefType}}</span>
            </div> 
          </div>
        </div>
        <div class='rowspacer'>          
          <div class='row'>
            <div class='col-md-4'>
              <div class="table-label ">Belief</div>
            </div>
            <div class='col-md-8'>
              <span class="writeExample">{{belief}}</span>
            </div>            
          </div>
        </div>   
      </div>

  
    </div>     
   </div>
 
      <br>
  {{/each}}
</template>



<template name="sarcasmExercises">



  {{#each sarcasmExercises}}
  <span id="{{displayId}}" class="exerciseSpan">
   <div class="exampleBox">
    <div class='row'> 
      <div class='col-md-0'>
            
      </div> 
      <div class='col-md-6'>
        <b>Headline </b>     
      </div> 
      <div class='col-md-0'>
            
      </div>   
      <div class='col-md-6'>
        <b>Joke </b>     
      </div> 
  
  
    </div> 
       
    <div class='row'> 
      <div class='col-md-0'>
           <div class="table-label center"> </div>
      </div> 
      <div class='col-md-6'>
        {{headline}} <br>
        <span class="description">{{description}}</span>     
      </div>    
      <div class='col-md-0'>
           
      </div> 
      <div class='col-md-6'>
        {{joke}}     
      </div> 

  
    </div>
    <br>
    <div class='row'> 
      <div class='col-md-0'>
          <div class="table-label center"></div>
      </div> 
      <div class='col-md-6'>
        <div class="table-label ">Expectations</div> 
        <ul class="">
        {{#each expectations}}
          <li>{{expectation}}</li>
        {{/each}}     
        </ul>
      </div> 
      
      <div class='col-md-6'>
        <div class="rowspacer">
          <div class='row'> 
            <div class='col-md-4'>
              <div class="table-label">Violation</div>
            </div>
            <div class='col-md-8'>
              <span class="">Sarcasm</span>
            </div> 
            
          </div>
        </div>
        
        <div class="rowspacer">
        <div class='row'> 
          <div class='col-md-4'>
            <div class="table-label">Belief Type</div>

          </div>
          <div class='col-md-8'>
            <input class="answer" data-exerciseId="{{displayId}}" data-exercisetype="belieftype" type="text" size="15">
          </div> 
        </div>
        </div>
        
        <div class="rowspacer">
          <div class='row'>
            <div class='col-md-4'>
              <div class="table-label">Belief</div>
            </div>
            <div class='col-md-8'>
              <textarea class="answer" data-exerciseId="{{displayId}}" data-exercisetype="belief" rows="2" cols="25"></textarea>
            </div>            
          </div>
        </div>
      </div>   
    </div>
    
    
    
<br>
    <div class='row'> 
      <div class='col-md-4'>
          <div class="table-label center"></div>
      </div> 
      <div class='col-md-2'>
        <button class="showAnswers btn btn-success"> Show </button> 
      </div> 
      
      <div class='col-md-6'>
        <span class="ourAnswers" style="display:none"> 

          <div class='rowspacer'>
            <div class='row'> 
              <div class='col-md-4'>
                <div class="table-label ">Belief Type</div>  
              </div>
              <div class='col-md-8'>
                {{beliefType}}
              </div> 
            </div>
          </div>  
          <div class='rowspacer'>  
            <div class='row'>
              <div class='col-md-4'>
                <div class="table-label ">Belief</div> 
              </div>
              <div class='col-md-8'>
                {{belief}}
              </div>            
            </div>
          </div>
          
        </span>  
      </div>   
    </div>
             
   </div>
 
      <br>
  </span>
  {{/each}}
</template>
