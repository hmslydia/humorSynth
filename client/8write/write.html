<template name="writeWrapper">
  <div class='container'>
    <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>
        <div class='title' align="center">{{name}}</div>   
          
        </div>
      <div class='col-md-2'></div>
    </div> 
    {{> UI.dynamic template=descriptionTemplate}}
      
  </div> 
</template>



<template name="write">
    <div class='row'> 
      <div class='col-md-2'>
      </div> 
      <div class='col-md-8'>
  <p>
Now that you have read and practiced joke writing techniques, we want you to write jokes for the same headlines you saw before.
  </p>
  
  <p>
You will have 15 minutes, which will be plenty of time. Try to use the methods if they help you. 
<ul>
  <li>read the headline closely</li>
  <li>use the large box on the left for brainstorming. Write down
    <ul>
      <li>aspects</li> 
      <li>expected reactions</li>
      <li>associations</li>
      <li>beliefs</li>
      <li>opportunities for sarcasm and </li>
      <li>jokes or partial jokes</li>
    </ul>
  </li>
    
  
  
  <li>write one brainstorming idea per line</li>
  <li>enter selected jokes on the right side and do a lightweight evaluation of them by filling out the empty boxes</li>
</ul>
  </p>
  
  <p>
 On the left is a cheatsheet for all the techniques we've taught you.
  </p>

      </div>
      <div class='col-md-2'></div>
    </div>
    <br>


<span class="exerciseSpan">
      <div class='row'> 
        <div class='col-md-5'></div>
        <div class='col-md-2'>
          <button class="start btn btn-success" > Start </button>
        </div>
        <div class='col-md-5'></div>
      </div>     
      <br>

    
      <span class="ourAnswers" style="display:none"> 
        <div class='row'> 
          <div class='col-md-5'></div>
          <div class='col-md-2'>
            Time Remaining: {{time}}
          </div>
          <div class='col-md-5'></div>
        </div>     
        <br>      
      
        
        <div class='row'>
          <div class='col-md-2'> {{> cheatSheet}}</div>
          <div class='col-md-10'>
            {{#each writingExercises}}
              {{> jokeUI}}
            {{/each}}
          </div>
        </div>
           
        

        <div class='row'>
          <div class='col-md-5'></div>
          <div class='col-md-2'>
            <button id="nextButton"  class="btn btn-success" disabled="true">  Next </button>
          </div>
          <div class='col-md-5'></div>
        </div> 
        <br>
        <br>
        <br>
      </span> 
      

    </span>


</template>

<template name="jokeUI">
  <div class='row'> 
    <div class='col-md-5'>  
      <div class="rowspacer">
        <div class="headline">{{headline}}</div>
        <div class="description"> {{description}}</div>
      </div>
    </div>
    <div class='col-md-5'>  
    </div>
  </div>  

  <div class='row'> 
    <div class='col-md-5'>          
      <div class="aside">(write one <b>idea</b> per line)</div>
      <textarea class="answer" data-exerciseId="{{displayId}}" data-exercisetype="ideas" rows="15" cols="50"></textarea>
       
    </div>
    <div class='col-md-5'>
      <span class="jokeContainer">
        <br>
         {{> jokeUI1}} 
             
        <div class='row'>
          <div class='col-md-3'></div>
          <div class='col-md-2'>
            <button class="addJoke btn btn-success" >  + </button>
          </div>
          
        </div>
        <span class="joke2" style="display:none;"> 
        {{> jokeUI2}} 
        </span>
      </span>
    </div>
  </div>
  <br>
  <br>

</template>

        </div> 
      </div> 
      
      <div class="row">         
        <div class='col-md-3'>
          <span class="table-label">
            Violation
          </span>
        </div> 
        <div class='col-md-8'>
          <textarea class="answer" data-exerciseId="{{displayId}}" data-exercisetype="violation" rows="1" cols="50"></textarea>
        </div> 
      </div>  
              
       <div class="row">         
        <div class='col-md-3'>
          <span class="table-label">

          <textarea class="answer" data-exerciseId="{{displayId}}" data-exercisetype="belief" rows="2" cols="50"></textarea>
        </div> 
      </div> 
</template>
