<template name="sarcasmPart1ExampleDescription">
  <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>  
        <p>
          <span class="newTechnique">New Technique!</span> 
          Sarcasm is defined as an effect on the listener, when you know the opposite of what was said is what is really meant.<br>
          This is the first part of teaching you to generate sarcasm<br>
          First we will show you how to detect the element in a joke that is the sarcastic part.<br>
          Later we will connect that to an exaggeration.<br>
          Lastly we will show you how to generate sarcasm as a part of the joke generation process.<br>
        </p>

          <p>
            Let's start with some examples of sarcastic statements and an analysis of what is really meant.
          </p>
      </div>
      <div class='col-md-2'></div>
  </div>

  <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'> 
        {{#each e.examples}}          
          {{#with part1}}
            <div class="spacer">  
              {{> UI.dynamic template=exampleTemplate}} 
            </div>  
          {{/with}}
        {{/each}}
      </div>
      <div class='col-md-2'></div>
  </div>  
</template>




<template name="sarcasmPart1Example">
    <div class="exampleBox">
      <div class='row'> 
        <div class='col-md-0'></div>    
        <div class='col-md-6'>
          <div class="table-label center">
            Headline
          </div>
        </div> 
        <div class='col-md-0'></div>  
        <div class='col-md-6'>
          <div class="table-label center">Joke</div>
        </div>  
      </div>
      
      <div class='row'> 
        <div class='col-md-0'></div>    
        <div class='col-md-6'>
          <div class="headlineSmall">{{{headlineAnnotated}}}</div><br>
          {{{descriptionAnnotated}}}
        </div> 
        <div class='col-md-0'></div>  
        <div class='col-md-6'>
          <span class="jokeText">{{{voice}}}</span>          
        </div>  
      </div>     
      
      <div class='row'> 
        <div class='col-md-12'>&nbsp;</div>    
      </div>



      <div class='row'>          
        <div class='col-md-3'></div> 
        <div class='col-md-3'>
          <div class="table-label">
          Sarcastic message
          </div>
        </div>  
        <div class='col-md-6'>
          <span class="  annotation">{{{annotation1}}}</span>          
        </div>  
      </div> 
      
      <div class='row'>          
        <div class='col-md-3'></div> 
        <div class='col-md-3'>
          <div class="table-label">
          Intended message
          </div>
        </div>  
        <div class='col-md-6'>
          <span class="  annotation">{{{annotation2}}}</span>          
        </div>  
      </div> 
      
      

      
    </div>

</template>
