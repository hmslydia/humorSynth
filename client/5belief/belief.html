  <p>
Jokes all have positive or negative sentiments, but behind those sentiments is a <b>belief</b> that supports that sentiment. 
  </p>
  
  <p>
For example, The joke doesn’t just say that something is good, it hints at a reason why it’s good. The reason why it’s good is an example of a type of belief. Beliefs aren’t usually expressed directly, they are buried in the subtext. When you construct jokes it’s important for you to know that they are there behind the surface of the joke.
  </p>
  
  <p>
Here are the eight belief types we are teaching you: 
<ul>
<li>reason good</li>
<li>reason bad</li>
<br>
<li>effect on the speaker (can be good or bad)</li>
<li>effect on somebody else (can be good or bad)</li>
<br>
<li>solution (good)</li>
<li>reason something will fail (bad)</li>
<br>
<li>blame (bad)</li>
<li>sympathize with somebody for something</li>
</ul>

(Note: the beliefs can either be unusual or sarcastic. Even if it is sarcastic, it’s important just to interpret what is on the surface of the joke, not the intended meaning behind the sarcasm. We have marked jokes as sarcastic to help you not get confused.)  
</p> 

<p>
For each type of belief, you will see some examples, then you get a chance to practice writing your own associations of that type.
</p>

<p>
<b>Remember:</b> There are many possible answers. We have provided you with some sample answers. You don't have to match those answers, but they should be representative of the type of answers you come up with. 
</p>
