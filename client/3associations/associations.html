<template name="associations">
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  <p>
Often aspects of the headline get reused in the joke. There are times when they are used explicitly. For example Bathtub in the headline and tub in the joke:
</p>
<p>
  
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-1'><span class="table-label">Headline</span></div>
      <div class='col-md-9'>
        &nbsp;&nbsp;&nbsp; Justin Bieber Baptized In NYC <b>Bathtub</b>
      </div>
    </div> 
      <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-1'><span class="table-label">Joke</span></div>
      <div class='col-md-9'>
         &nbsp;&nbsp;&nbsp;“Oh my God! Can I lick the <b>tub</b>?”
      </div>
    </div>  

</p>
<p>
There are also times when aspects are transformed by as association, such as Justin Bieber being associated with crazy teenage fans:  
  </p>
  
  <p>

    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-1'><span class="table-label">Headline</span></div>
      <div class='col-md-9'>
        &nbsp;&nbsp;&nbsp; <b>Justin Bieber</b> Baptized In NYC Bathtub
      </div>
    </div> 
      <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-1'><span class="table-label">Joke</span></div>
      <div class='col-md-9'>
         &nbsp;&nbsp;&nbsp;“Oh my God! Can I lick the tub?” <br>
         &nbsp;&nbsp;&nbsp;(the speaker is an crazed <b>Justin Bieber fan</b>) 
      </div>
    </div>  
 

     
  </p>
  
  <p>
You already know how to come up with associations for things
Here we teach you some specific ways that are especially useful for humor.    
  </p>
  
  <p>    
    <table border="1px solid black">
      <tr>
        <th><div class="cell"> Association Type</div></th> 
        <th><div class="cell"> Aspect -> Association</div></th> 
      </tr>

      <tr>
          <td><div class="cell"> Alternative Thing </div></td> 
          <td><div class="cell"> Apple Store <b>-></b> Best Buy</div></td> 
      </tr>  
      <tr>
          <td><div class="cell"> Alternative Person </div></td> 
          <td><div class="cell"> Bieber <b>-></b> Bieber fan <br>
             child <b>-></b> parent </div></td> 
      </tr> 
      <tr>
          <td><div class="cell"> Alternative Reaction </div></td> 
          <td><div class="cell"> Chicken Prom Corsage (reaction: negative) <b>-></b> <br>
            person who would want one (reaction: positive) </div></td> 
      </tr> 
      <tr>
          <td><div class="cell"> Specific Detail or Example </div></td> 
          <td><div class="cell"> McDonalds <b>-></b> Big Mac </div></td> 
      </tr> 
      <tr>
          <td><div class="cell"> Insult </div></td> 
          <td><div class="cell"> McDonald’s <b>-></b> terrible food and service <br>
            Facebook <b>-></b> lack of privacy features </div></td> 
      </tr>  
      <tr>
          <td><div class="cell"> Personality Flaw of the speaker <br>(Insult the speaker) </div></td> 
          <td><div class="cell"> George Clooney <b>-></b> somebody delusional, obsessed with him </div></td> 
      </tr>  
      <!--
      <tr>
          <td><div class="cell"> Alternative Action </div></td> 
          <td><div class="cell"> Shopping online <b>-></b> shopping in a store </div></td> 
      </tr> 
      -->      
    </table>    
    
  </p>
  <p>
   For each type of association, you will see some examples, then you get a chance to practice writing your own associations of that type. 
  </p>
    <p>      
<b>Remember:</b> There are many possible answers. We have provided you with some sample answers. You don't have to match those answers, but they should be representative of the type of answers you come up with.
    </p> 

      </div>
      <div class='col-md-2'></div>
    </div>
    <br>




    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  
        <span class="header1">Alternative Things</span><br>  
        <p>
          Here are some examples of an aspect from a headline and an alternative to it: a competitor, an opposite, something related but also different in some dimension.  
        </p>
        <p>        
          <div class="exampleBox">
            {{> UI.dynamic template="altThingExamples"}} 
          </div>         
        </p>
    
        <span class="header2">Exercises</span>        
        <div class="exampleBox">
          {{> UI.dynamic template="altThingExercises"}} 
        </div> 
         
      </div>
      <div class='col-md-2'></div>
    </div>


    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  
        <span class="header1">Alternative Person</span><br>  
        <p>
          Here are some examples of an aspect in a headline (often a person) and an alternative person to it: a relative, an opposite, or some other relationship.   
        </p>
        <p>        
          <div class="exampleBox">
            {{> UI.dynamic template="altPersonExamples"}} 
          </div>         
        </p>
    
        <span class="header2">Exercises</span>        
        <div class="exampleBox">
          {{> UI.dynamic template="altPersonExercises"}} 
        </div> 
         
      </div>
      <div class='col-md-2'></div>
    </div>

    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  
        <span class="header1">Alternative Reaction</span><br>  
        <p>
          Here are some examples of an aspect in a headline that you expect one reaction to, but there is someone who would take the opposite position.   
        </p>
        <p>        
          <div class="exampleBox">
            {{> UI.dynamic template="altReactionExamples"}} 
          </div>         
        </p>
    
        <span class="header2">Exercises</span>        
        <div class="exampleBox">
          {{> UI.dynamic template="altReactionExercises"}} 
        </div> 
         
      </div>
      <div class='col-md-2'></div>
    </div>


    
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  
        <span class="header1">Specific Examples/Details</span><br>  
        <p>
          Here are some examples of an aspect from a headline and a specific example or detail associated with it.   
        </p>
        <p>        
          <div class="exampleBox">
            {{> UI.dynamic template="detailsExamples"}} 
          </div>         
        </p>
    
        <span class="header2">Exercises</span>        
        <div class="exampleBox">
          {{> UI.dynamic template="detailsExercises"}} 
        </div> 
         
      </div>
      <div class='col-md-2'></div>
    </div>
    <br>    
    
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  
        <span class="header1">Insult</span><br>  
        <p>
          Here are some examples of an aspect in a headline (often a person) something to insult them for. Usually what you are insulting them for is outside the headline context.   
        </p>
        <p>        
          <div class="exampleBox">
            {{> UI.dynamic template="insultExamples"}} 
          </div>         
        </p>
    
        <span class="header2">Exercises</span>        
        <div class="exampleBox">
          {{> UI.dynamic template="insultExercises"}} 
        </div> 
         
      </div>
      <div class='col-md-2'></div>
    </div>


    
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  
        <span class="header1">Personality Flaw</span><br>  
        <p>
          Here are some examples of an aspect in a headline an a personality flaw relating to that aspect.   
        </p>
        <p>        
          <div class="exampleBox">
            {{> UI.dynamic template="personalityFlawExamples"}} 
          </div>         
        </p>
    
        <span class="header2">Exercises</span>        
        <div class="exampleBox">
          {{> UI.dynamic template="personalityFlawExercises"}} 
        </div> 
         
      </div>
      <div class='col-md-2'></div>
    </div>     
</template>
