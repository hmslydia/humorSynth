<template name="sarcasmScaffoldDescription">
  <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>  
        <p>
        Now you can practice identifying reaction reversals in headlines and jokes and the aspects that inspired them.
        </p>
        <p>
        
        Once you have entered your answers, you can press "Show Answers" to see our answers.
               
        </p>  
      </div>
      <div class='col-md-2'></div>
  </div>
    
  <div class="">
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
        {{#each examples}}          
          {{> UI.dynamic template=exampleTemplate}}            
        {{/each}}
      </div> 
      <div class='col-md-2'></div> 
    </div>
  </div>
</template>




<template name="sarcasmScaffold">
    <div class="exampleBox">
      <div class='row'> 
        <div class='col-md-0'></div>    
        <div class='col-md-6'>
          <div class="table-label center">
            Headline
          </div>
        </div> 
        <div class='col-md-0'></div>  
        <div class='col-md-6'>
          <div class="table-label center">Joke</div>
        </div>  
      </div>
      
      <div class='row'> 
        <div class='col-md-0'></div>    
        <div class='col-md-6'>
          <div class="headlineSmall">{{{headlineAnnotated}}}</div><br>
          {{{descriptionAnnotated}}}
        </div> 
        <div class='col-md-0'></div>  
        <div class='col-md-6'>
          <span class="jokeText">{{{voice}}}</span>          
        </div>  
      </div>     
      
      <div class='row'> 
        <div class='col-md-12'>&nbsp;</div>    
      </div>

      
      <div class='row'>  
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">Expected Reaction</div>
        </div>   
        <div class='col-md-4'>
          <span class="focusPoint center annotation">
            <textarea rows="2" cols="28">
            </textarea>
          </span>
        </div> 
        <div class='col-md-0'></div> 
        <div class='col-md-2'>
          <div class="table-label">
          Reaction
          </div>
        </div>  
        <div class='col-md-4'>
          <span class="focusPoint2 center annotation">
                    <textarea rows="2" cols="28">
            </textarea>
          </span>  
        </div>  
      </div> 
      <br>
      
      <br>
      <div class='row'>  
        <div class='col-md-12'>
          <div class="center">
            <button class="showAnswers btn btn-success"> Show Answers</button>       
          </div>
        </div>       
      </div> 
      
      <div class="ourAnswers" style="display:none">    
      
        <div class='row'>  
          <div class='col-md-0'></div> 
          
          <div class='col-md-2'>
            <div class="table-label">Expected Reaction</div>
          </div>   
          <div class='col-md-4'>
            <span class="  annotation"><b>{{{annotation1}}}</b></span>
          </div> 
          
          
          <div class='col-md-0'></div> 
          <div class='col-md-2'>
            <div class="table-label">
            Reaction
            </div>
          </div>  
          <div class='col-md-4'>
            <span class="  annotation"><b>{{{annotation2}}}</b></span>
            
          </div>  
        </div> 
    
         <br>   
         {{#each connections}}
            <div class='row'>  
              
              <div class='col-md-2'><div class="table-label">{{{label}}}</div></div> 
              <div class='col-md-4'>{{{headlineAspect}}}</div> 
              <div class='col-md-6'>{{{jokeAspect}}}</div> 
              <div class='col-md-0'></div> 
            </div>
            <br>          
         {{/each}}
  
      </div>
      
      
    </div>
    
</template>
