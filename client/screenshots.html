<template name="angleExamplesScreenshots">

   <div class="exampleBox">
    <div class='row'>  
      <div class='col-md-6'>
        <b>Headline </b>     
      </div>   
      <div class='col-md-6'>
        <b>Joke </b>     
      </div>   
    </div> 
       
    <div class='row'> 

      <div class='col-md-6'>
        {{headline}} <br>
        <span class="description">{{description}}</span>     
      </div>    
      <div class='col-md-6'>
        {{joke}}     
      </div> 

  
    </div>
    <br>
    <div class='row'> 
      <div class='col-md-6'>
        <div class="table-label ">Expectations</div> 
        <ul class="">
        {{#each expectations}}
          <li>{{expectation}}</li>
        {{/each}}     
        </ul>
      </div> 
      
      <div class='col-md-6'>
        
        <div class="rowspacer">
          <div class='row'> 
            <div class='col-md-4'>
               <div class="table-label ">Violation</div> 
            </div>
            <div class='col-md-8'>
              <span class="">Angle</span>
            </div> 
          </div>
        </div>
      
        <div class="rowspacer">
          <div class='row'> 
            <div class='col-md-4'>
               <div class="table-label ">Angle</div> 
            </div>
            <div class='col-md-8'>
              <input type="text" size="15" class="highlighted-example" value="{{angle}}" > 
            </div> 
          </div>
        </div>
        
        <div class="rowspacer">
          <div class='row'> 
  
            <div class='col-md-4'>
               <div class="table-label ">Belief Type</div> 
  
            </div>
            <div class='col-md-8'>
              <input type="text" size="15" class="highlighted-example" value="{{beliefType}}" >  
                          </div> 
          </div>
        </div>
        
        <div class="rowspacer">
          <div class='row'>
            <div class='col-md-4'>
               <div class="table-label ">Belief</div> 
            </div>
            <div class='col-md-8'>
              <textarea class="highlighted-example" style="height:46px; width: 180px;">{{{belief}}}</textarea>
  
            </div>            
          </div>
        </div>
      </div>   


  
    </div>     
   </div>
 
      <br>

</template>

<template name="aspectExampleScreenshots">
  <div class='row'> 
      <div class='col-md-2'>
        <div class="table-label center">
          Headline
        </div>        
      </div>    
      <div class='col-md-10'>
        <div class="headlineSmall">
        {{{headline}}}
        </div>
      </div> 

  </div>

      <div class='col-md-2'>
        <div class="table-label center">
          
        </div>        
      </div>    
      <div class='col-md-10'>
        {{description}}<br><br>
      </div> 

  </div>
  

  <div class='row'> 
    <div class='col-md-2'>
      <div class="table-label center">
        Aspects
      </div>        
    </div>    
    
    <div class='col-md-7'>
      <table border="0px solid black">
              
      {{#each aspects}}
      <tr>
        <td width="300px">
          <div class="cell">
          <input type="text" size="40" class="highlighted-example" value="{{aspect}}" >
          </div>
        </td>
        <td width="100px">
          <div class="cell">  
            <input type="text" class="highlighted-example" value="{{type}}">
          </div>
        </td>
      </tr>  
      {{/each}}  
      </table>
    </div> 
  </div>
</template>
