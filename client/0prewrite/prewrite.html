<template name="prewriteWrapper">
  <div class='container'>
    <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8'>
        <div class='title' align="center">{{name}}</div>   
          
        </div>
      <div class='col-md-2'></div>
    </div> 
    {{> UI.dynamic template=descriptionTemplate}}
    

 

        
  </div> 
</template>

<template name="prewrite">
    <div class='row'> 
      <div class='col-md-2'></div> 
      <div class='col-md-8'>
  <p>
Now we want to give you a chance to write American Voices jokes without our instructions.
  </p>
  
  <p>
We will give you 5 minutes to write jokes for 3 headlines. <b>Just try your best.</b> There is plenty of time, try to write something down for each headline. You aren't being judged on the quality of these jokes. Just get something down. 
  </p>
  
  <p>
When you are ready, press "Start" and the countdown will begin. 
  </p>

      </div>
      <div class='col-md-2'></div>
    </div>
    <br>

    <span class="exerciseSpan">
      <div class='row'> 
        <div class='col-md-5'></div>
        <div class='col-md-2'>
          <button class="start btn btn-success" > Start </button>
        </div>
        <div class='col-md-5'></div>
      </div>     
      <br>

    
      <span class="ourAnswers" style="display:none"> 
        <div class='row'> 
          <div class='col-md-5'></div>
          <div class='col-md-2'>
            Time Remaining: {{time}}
          </div>
          <div class='col-md-5'></div>
        </div>     
        <br>      
      
        {{#each prewritingExercises}}
          {{> preWriteUI}} 
        {{/each}}

        <div class='row'>
          <div class='col-md-5'></div>
          <div class='col-md-2'>
            <button id="nextButton"  class="btn btn-success" disabled="true">  Next </button>
          </div>
          <div class='col-md-5'></div>
        </div> 
        <br>
        <br>
        <br>
      </span> 
      

    </span>
</template>

<template name="preWriteUI">
  
    <div class='row'> 
      <div class='col-md-2'> </div> 
      <div class='col-md-8'>  
        <div class="rowspacer">
          <div class="headline">{{headline}}</div>
          <div class="description"> {{description}}</div>
        </div>
        <div class="aside">(write one joke per line)</div>
        <textarea class="answer" data-exerciseId="{{displayId}}" data-exercisetype="jokes" rows="6" cols="60"></textarea>   
        <br>
        <br>      
      </div>
      <div class='col-md-2'> </div> 
    </div> 


</template>
